<!DOCTYPE html>
<html lang="en">
<head>

    <title>Converting termperture</title>

</head>

    <div class="container">
        <h1>TEMPERTURE CONVERTER</h1>

            <label for="Celsius">Celsius:</label>

        </div>
        <div class="Kelvin-first">
            <label for="Kelvin">Kelvin:</label>

        </div>
    </div>
