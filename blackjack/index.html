<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-to-r from-emerald-500 to-emerald-900 h-screen">
        <h1 class="text-yellow-400 font-black text-7xl text-center pt-20">Black Jack</h1>
        <p id="display" class="text-white font-black text-3xl text-center mt-10"></p>
        <p id="card-id" class="text-white font-black text-3xl text-center mt-10"></p>
        <p id="sum-id" class="text-white font-black text-3xl text-center mt-10">Sum:</p>
        <div class="flex justify-evenly mt-10">
            <button onclick="pickCard()" class="text-[#016f32] bg-yellow-400 text-3xl p-4 rounded-xl cursor-pointer">START GAME</button>
            <button onclick="newCard()" class="text-[#016f32] bg-yellow-400 text-3xl p-4 rounded-xl cursor-pointer">NEW CARD</button>
        </div>
        <p class="text-white font-black text-3xl text-center mt-10">User: $120</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
